<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/style.css" />
    <link rel="icon" href="/assets/images/favicon.png" type="image/png" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__logo">
            <a href="#" class="header__logo-link">CLOUD<span> FLEX</span></a>
          </div>
          <div class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-list_items">
                <a href="#" class="header__nav-list_items-link">about us</a>
              </li>
              <li class="header__nav-list_items">
                <a href="#" class="header__nav-list_items-link">contact </a>
              </li>
            </ul>
          </div>
          <div class="header__title">COVID-19 UPDATE</div>
          <div class="header__log">
            <svg>
              <use href="/assets/sprite.svg#earth-icon"></use>
            </svg>
          </div>
        </div>
      </div>
    </header>
    <main aria-label="main content">
      <section class="hero-section" aria-label="hero">
        <div class="container">
          <div class="hero">
            <div class="hero__content">
              <h1 class="hero__content-title">WHEN PERFORMANCE MATTERS</h1>
              <button type="button" class="hero__content-btn">
                Start development with us!
              </button>
            </div>
            <div class="hero__notify">
              <picture>
                <source
                  srcset="assets/images/2 (2).webp"
                  media="(max-width: 992px)"
                />
                <source
                  srcset="assets/images/2 (1).webp"
                  media="(max-width: 576px)"
                />
                <img
                  src="assets/images/2 (3).webp"
                  alt="pigeon image"
                  class="hero__notify-img"
                />
              </picture>
              <p class="hero__notify-content">
                WE USE COOKIES TO ENSURE YOUR BEST EXPERIENCE. THROUGH YOUR
                CONTINUED USE OF THIS SITE YOU ACCEPT THIS USE. FOR MORE
                INFORMATION, PLEASE SEE OUR PRIVACY POLICY.
              </p>
              <button type="button" class="hero__notify-btn">accept</button>
            </div>
            <div class="hero__scroll">
              <span class="hero__scroll-down">Scroll down</span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
